<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
      <title>LearnScape Immersives PlayMode</title>
  </head>
  <style>
        body
		 {
            overflow: hidden; /* This removes both horizontal and vertical scroll bars */
        	 }
    </style>
  <body style="text-align: center; padding: 0; border: 0; margin: 0;">
    <canvas id="unity-canvas" width=1920 height=1080 style="width: 1920px; height: 1080px; background: #231F20"></canvas>
    <script src="Build/LearnScapeImmersives.loader.js"></script>
        function updateCanvasSize() {
        var canvas = document.getElementById("unity-canvas"); // Replace with your actual canvas ID
        var windowWidth = window.innerWidth;
        var windowHeight = window.innerHeight;

        canvas.style.width = windowWidth + "px";
        canvas.style.height = windowHeight + "px";
    }
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/LearnScapeImmersives.data",
        frameworkUrl: "Build/LearnScapeImmersives.framework.js",
        codeUrl: "Build/LearnScapeImmersives.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "PlayMode",
        productVersion: "0.1",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
